name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, 'feat/*', 'fix/*' ]
  # Allow manual trigger
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_verify:
    runs-on: ubuntu-latest
    env:
      HUSKY: 0 # Disable husky globally for all steps
    steps:
      - name: Checkout Current Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history so we can switch branches

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Verify Code (Lint & Test)
        run: |
          npm run lint
          npm test

      - name: Build Staging (/staging)
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_SHARED_GEMINI_KEY: ${{ secrets.VITE_SHARED_GEMINI_KEY }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          NODE_ENV: production
          VITE_STAGING: true
          BASE_PATH: /staging
        run: |
          npm run build --workspace=web
          mkdir -p "${{ github.workspace }}/dist/staging"
          cp -r apps/web/build/* "${{ github.workspace }}/dist/staging/"
          cp apps/web/build/index.html "${{ github.workspace }}/dist/staging/404.html"

      - name: Build Production (Root /)
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_SHARED_GEMINI_KEY: ${{ secrets.VITE_SHARED_GEMINI_KEY }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          NODE_ENV: production
        run: |
          # Switch to main branch to build production source
          # We use --force to ignore the dist/ folder we just created
          git checkout main --force
          npm ci
          npm run build --workspace=web
          mkdir -p "${{ github.workspace }}/dist"
          cp -r apps/web/build/* "${{ github.workspace }}/dist/"
          cp apps/web/build/index.html "${{ github.workspace }}/dist/404.html"

      - name: Debug - List Dist Contents
        run: ls -R "${{ github.workspace }}/dist"

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/'

  deploy:
    needs: build_and_verify
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
