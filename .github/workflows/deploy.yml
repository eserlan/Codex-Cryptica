name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, 'feat/*', 'fix/*' ]
  # Allow manual trigger
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_verify:
    runs-on: ubuntu-latest
    steps:
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 1. VERIFY Current Branch (Staging Source)
      - name: Checkout Current Branch
        uses: actions/checkout@v4
        with:
          path: staging-source

      - name: Verify & Build Staging (/staging)
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_SHARED_GEMINI_KEY: ${{ secrets.VITE_SHARED_GEMINI_KEY }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          NODE_ENV: production
          VITE_STAGING: true
          BASE_PATH: /staging
        run: |
          cd staging-source
          HUSKY=0 npm ci
          npx turbo run lint
          npx turbo run test
          npx turbo run build --filter=web
          mkdir -p "${{ github.workspace }}/dist/staging"
          cp -r apps/web/build/* "${{ github.workspace }}/dist/staging/"
          cp apps/web/build/index.html "${{ github.workspace }}/dist/staging/404.html"

      # 2. BUILD PRODUCTION (Always from Main)
      - name: Checkout Main (Production Source)
        uses: actions/checkout@v4
        with:
          ref: main
          path: prod-source

      - name: Build Production (Root /)
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_SHARED_GEMINI_KEY: ${{ secrets.VITE_SHARED_GEMINI_KEY }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          NODE_ENV: production
        run: |
          cd prod-source
          HUSKY=0 npm ci
          npx turbo run build --filter=web
          mkdir -p "${{ github.workspace }}/dist"
          cp -r apps/web/build/* "${{ github.workspace }}/dist/"
          cp apps/web/build/index.html "${{ github.workspace }}/dist/404.html"

      - name: Debug - List Dist Contents
        run: ls -R "${{ github.workspace }}/dist"

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/'

  deploy:
    needs: build_and_verify
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4