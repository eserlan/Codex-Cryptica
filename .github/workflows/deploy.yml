name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, 'feat/*', 'fix/*' ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  verify_and_build:
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build Staging (/staging)
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_SHARED_GEMINI_KEY: ${{ secrets.VITE_SHARED_GEMINI_KEY }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          VITE_STAGING: true
          BASE_PATH: /staging
        run: |
          npm run build --workspace=web
          mkdir -p dist/staging
          cp -r apps/web/build/* dist/staging/
          cp apps/web/build/index.html dist/staging/404.html

      - name: Build Production (Root /)
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_SHARED_GEMINI_KEY: ${{ secrets.VITE_SHARED_GEMINI_KEY }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          BASE_PATH: ''
        run: |
          git checkout main --force
          npm ci # Refresh main dependencies
          npm run build --workspace=web
          cp -r apps/web/build/* dist/
          cp apps/web/build/index.html dist/404.html

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'dist/'

  deploy:
    needs: verify_and_build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify Staging
        if: success()
        run: |
          ./scripts/discord-deploy.sh "staging" "https://discord.com/api/webhooks/1474849321433174250/2Zc786bX-z8WX-HOh9y4ng_ThRH08vyHjiEVp3AgdkLQmiTVVWzSuvuybz46IlVovamU" "${{ steps.deployment.outputs.page_url }}staging"

      - name: Notify Production
        if: success()
        run: |
          ./scripts/discord-deploy.sh "production" "https://discord.com/api/webhooks/1474849546210115654/cd5PD5CPTH3cV8DxbV9FCgqRqQUUJm_jF0Ovo0H-3FqcxzVcx0t7bethsoCYI36Lw7He" "${{ steps.deployment.outputs.page_url }}"
