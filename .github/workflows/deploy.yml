name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, 'feat/*', 'fix/*' ]
  # Allow manual trigger
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # ---------------------------------------------------------
      # 1. BUILD PRODUCTION (Always from Main)
      # ---------------------------------------------------------
      - name: Checkout Main (Production Source)
        uses: actions/checkout@v4
        with:
          ref: main
          path: prod-source

      - name: Install Dependencies (Prod)
        run: |
          cd prod-source
          npm install

      - name: Build Production (Root /)
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_SHARED_GEMINI_KEY: ${{ secrets.VITE_SHARED_GEMINI_KEY }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          NODE_ENV: production
        run: |
          cd prod-source
          npm run build --workspace=apps/web
          mkdir -p ${{ github.workspace }}/dist
          cp -r apps/web/build/* ${{ github.workspace }}/dist/
          cp apps/web/build/index.html ${{ github.workspace }}/dist/404.html

      # ---------------------------------------------------------
      # 2. BUILD STAGING (From Triggered Branch)
      # ---------------------------------------------------------
      - name: Checkout Triggered Branch (Staging Source)
        uses: actions/checkout@v4
        with:
          path: staging-source

      - name: Install Dependencies (Staging)
        run: |
          cd staging-source
          npm install

      - name: Verify Code (Lint & Test)
        run: |
          cd staging-source
          npm run lint
          npm test

      - name: Build Staging (/staging)
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_SHARED_GEMINI_KEY: ${{ secrets.VITE_SHARED_GEMINI_KEY }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          NODE_ENV: production
          VITE_STAGING: true
          BASE_PATH: /staging
        run: |
          cd staging-source
          npm run build --workspace=apps/web
          mkdir -p ${{ github.workspace }}/dist/staging
          cp -r apps/web/build/* ${{ github.workspace }}/dist/staging/
          cp apps/web/build/index.html ${{ github.workspace }}/dist/staging/404.html

      - name: Debug - List Dist Contents
        run: ls -R ${{ github.workspace }}/dist

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4