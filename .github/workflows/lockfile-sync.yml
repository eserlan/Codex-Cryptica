name: Lockfile Sync

on:
  pull_request:
    paths:
      - "package.json"
      - "package-lock.json"
      - "**/package.json"

jobs:
  sync:
    runs-on: ubuntu-latest
    # Skip if the commit was made by the bot itself to prevent loops
    # Also skip forked PRs, which do not have contents: write or github.head_ref in the base repo
    if: github.actor != 'github-actions[bot]' && github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Update lockfile without running scripts
        run: |
          HUSKY=0 npm install --package-lock-only --ignore-scripts

      - name: Commit and push changes
        run: |
          if git diff --quiet package-lock.json; then
            echo "Lockfile is already in sync; skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git commit -m "chore: synchronize package-lock.json [skip ci]"
          git push
